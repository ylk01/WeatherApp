<!DOCTYPE html>
<html>

<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script>
function showWeather()
{
var request = new XMLHttpRequest();
var script = "http://localhost/wpf/return.php";
var city = "cityname="+document.GetElementById("cityname").value;

request.open("POST", script, true);

request.onstatereadychange = function()
{
if (request.readyState == 4 && request.status == 200)
{ var data = request.ResponseText;
  document.GetElementById("status").InnerHTML = data;
  
}
}

request.send(city);
document.GetElementById("status").InnerHTML = "Processing...";
</script>

</head> 

<body>

<style>
.button 
{
	background-color: #008CBA;
    border: none;
    color: white;
    padding: 16px 120px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    transition-duration: 0.4s;
    cursor: pointer;
	border: 1px solid #008CBA;
}

.button:hover 
{
    background-color: white; 
    color: black; 
    border: 1px solid #008CBA;
}
</style>

<center>

<form action="http://localhost/wpf/return.php" method="post">
</form>
<h1>Weather Super App</h1>
<h2>Enter city:</h2>
<input type="text" name="cityname" value=""></br></br>
<button class="button" type="submit" onclick="showWeather();">Get Weather</button>



</body>
</html>
