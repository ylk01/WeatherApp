<!doctype html> 
<html> 
<head> 
<meta charset="utf-8"> 
<title>Weather</title> 
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.js">
</script> 
</head> 
<body> 
<style>

.button 
{
	background-color: #008CBA;
    border: none;
    color: white;
    padding: 16px 120px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    transition-duration: 0.4s;
    cursor: pointer;
	border: 1px solid #008CBA;
}

.button:hover 
{
    background-color: white; 
    color: black; 
    border: 1px solid #008CBA;
}
</style>
<center>
<h1>Weather Super App</h1>
<h2>Enter city:</h2>
<form> 
<input type="text" id="name"></br></br>
<input type="button" class="button" value="Get Weather" onclick="post();"> 
</br>
</form> 
</br>
<div id="result"></div> 

<script type="text/javascript"> 
function post() 
{ 
var name = $('#name').val(); 
$.post('return.php',{postname:name}, function(data){ $('#result').html(data); }); 
} 
</script> 
</body> 
</html>
</script> 
</body>
